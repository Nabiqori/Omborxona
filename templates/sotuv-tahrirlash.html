<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
    <!-- IonIcons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Clients</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Clients</li>
                            <li class="breadcrumb-item"><a href="/logout/">Logout</a></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


        <!-- Modal Header -->

        <!-- Modal body -->
        <form method="post" id="edit-product-form">
            {% csrf_token %}
            <label>Mahsulot:</label>
            <select name="mahsulot_id">
                <option value="{{ sotuv.mahsulot.id }}" selected>{{ sotuv.mahsulot.nom }}</option>
                {% for mahsulot in mahsulotlar %}
                <option value="{{ mahsulot.id }}">{{ mahsulot.nom }}</option>
                {% endfor %}
            </select>
            <br>
            <label>Mijoz:</label>
            <select name="mijoz_id">
                <option value="{{ sotuv.mijoz.id }}" selected>{{ sotuv.mijoz.ism }}</option>
                {% for mijoz in mijozlar %}
                <option value="{{ mijoz.id }}">{{ mijoz.ism }}</option>
                {% endfor %}
            </select>
            <br>
            <label>Bolim:</label>
            <select name="bolim_id">
                <option value="{{ sotuv.bolim.id }}" selected>{{ sotuv.bolim.nom }}</option>
                {% for bolim in bolimlar %}
                <option value="{{ bolim.id }}">{{ bolim.nom }}</option>
                {% endfor %}
            </select>

            <br>
            <label for="edit-product-qarz">Qarz:</label>
            <input type="text" name="qarz" value="{{sotuv.qarz}}" placeholder="Qarz..." id="edit-product-qarz"
                   class="form-control">
            <br>
            <label for="edit-product-jami_summa">Jami summa:</label>
            <input type="text" name="jami_summa" value="{{sotuv.jami_summa}}" placeholder="Jami summa..."
                   id="edit-product-jami_summa" class="form-control">
            <br>
            <label for="edit-product-Tolandi">Tolandi:</label>
            <input type="text" name="tolandi" value="{{sotuv.tolandi}}" placeholder="Tolandi..."
                   id="edit-product-Tolandi" class="form-control">
            <br>
            <label for="edit-product-miqdor">Miqdor:</label>
            <input type="text" name="miqdor" value="{{sotuv.miqdor}}" placeholder="miqdor..." id="edit-product-miqdor"
                   class="form-control">
            <br>

            <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/sotuv/">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button>
            </a>

        </form>


        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->

        <!-- jQuery -->
        <script src="/static/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE -->
        <script src="/static/dist/js/adminlte.js"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="/static/plugins/chart.js/Chart.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="/static/dist/js/demo.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="/static/dist/js/pages/dashboard3.js"></script>
</body>
</html>
