<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omborxona | Mijoz O‘chirish</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mijozni O‘chirish</h1>
        <p>{{ mijoz.ism }} ma‘lumotini o‘chirishni tasdiqlaysizmi?</p>
        <a href="/mijoz/{{ mijoz.id }}/ochirish/">
            <button>Tasdiqlash</button>
        </a>
        <a href="/mijozlar/">
            <button class="cancel-button">Bekor qilish</button>
        </a>
    </div>
</body>
</html>
