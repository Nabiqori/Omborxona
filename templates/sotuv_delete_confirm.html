<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omborxona | Sotuv O'chirish</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sotuvni O'chirish</h1>
        <p>{{ sotuv.mijoz.ism }} ma'lumotini o'chirishni tasdiqlaysizmi?</p>
        <a href="/sotuv/{{ sotuv.id }}/ochirish/">
            <button>Tasdiqlash</button>
        </a>
        <a href="/sotuv/">
            <button class="cancel-btn">Bekor Qilish</button>
        </a>
    </div>
</body>
</html>
